<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image kernels</title>
</head>
<body>
    <form enctype="multipart/form-data" action="/apply-kernel" method="POST">

        <input type="submit" value="upload file" />
    </form>
</body>
</html>
